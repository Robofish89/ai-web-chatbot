<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Val de Vie Assistant (Demo)</title>

  <!-- Required n8n widget styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Global + Client CSS (relative paths for GitHub Pages) -->
  <link rel="stylesheet" href="../../brand.css" />
  <link rel="stylesheet" href="../../themes/val-de-vie.css?v=10" />
</head>

<body>
  <!-- Mount point -->
  <div id="chat-root"></div>

  <script type="module">
    import { createClientChat } from "../../widget-wrapper.js";

    const ClientChatConfig = {
      webhook: {
        url: "https://n8n.recoverykings.co/webhook/xxxxxxx/chat",  // <-- put your real webhook
        route: "general",
      },
      branding: {
        logoUrl: "https://www.valdevie.co.za/wp-content/uploads/2023/05/vdv-crest-gold.svg",
        name: "Val de Vie Properties",
        welcomeText: "Welcome to Val de Vie Properties! How can I help you today?",
        inputPlaceholder: "Type your message hereâ€¦",
      },
      ui: {
        position: "bottom-right",
        openOnLoad: true,    // open immediately so you can verify styling
        showHeader: true,
      },
    };

    const api = await createClientChat({ target: "#chat-root", config: ClientChatConfig });
    window.__vdvChat = api; // for quick console testing
  </script>
</body>
</html>
