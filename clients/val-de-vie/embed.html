<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Val de Vie Assistant (Demo)</title>

    <!-- REQUIRED: n8n chat widget styles -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

    <!-- Global defaults from your repo -->
    <link rel="stylesheet" href="../../brand.css" />

    <!-- Client-specific theme (OK to tweak per client) -->
    <style>
      :root {
        --chat--color-primary: #0f172a;
        --chat--color-secondary: #a3863b;
        --chat--border-radius: 18px;
        --chat--window--width: 440px;
        --chat--window--height: 640px;
        --chat--message--font-size: 0.96rem;
        --chat--title--font-size: 1.15rem;
      }

      .n8n-chat-header { background:#0f172a!important; color:#fff!important; }
      .n8n-chat-toggle {
        right:28px!important; bottom:28px!important;
        width:66px!important; height:66px!important;
        background:#0f172a!important; color:#fff!important;
        border-radius:9999px!important; box-shadow:0 10px 26px rgba(0,0,0,.18);
      }
      .n8n-chat-window { right:28px!important; bottom:100px!important; }
      .n8n-chat-message--user { background:#0f172a!important; color:#fff!important; border-radius:18px!important; }
      .n8n-chat-message--bot  { background:#f6f7fb!important; color:#0b1220!important; border-radius:18px!important; }

      /* Simple page stub */
      html, body { height:100%; margin:0; }
      .hero { min-height:100%; display:grid; place-items:center; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#0b1220; }
      h1 { font-weight:600; margin-bottom:8px; } p { margin:0; opacity:.7; }
    </style>

    <!-- Define config BEFORE loading the wrapper -->
    <script>
      window.ClientChatConfig = {
        webhookUrl: "https://n8n.recoverykings.co/webhook/edb8bf04-91b6-420c-b119-a9d24cd8d4d3/chat",
        brand: {
          title: "How can we help?",
          subtitle: "Ask about listings, viewings, or the estate",
          inputPlaceholder: "Type your questionâ€¦",
          footer: ""
        },
        // Keep non-streaming until you switch to Respond-to-Chat later
        features: { streaming: false, memory: true, fileUploads: false },
        headers: { "X-Client-Key": "val-de-vie" },
        metadata: { client: "val-de-vie", env: "demo", streaming: false }
      };
    </script>
  </head>

  <body>
    <section class="hero">
      <div>
        <h1>Val de Vie Assistant (Demo)</h1>
        <p>Open the chat bubble bottom-right.</p>
      </div>
    </section>

    <!-- Load your wrapper and explicitly initialize -->
    <script type="module">
      import { createClientChat } from '../../widget-wrapper.js';
      window.addEventListener('DOMContentLoaded', () => {
        createClientChat(window.ClientChatConfig);
      });
    </script>
  </body>
</html>
